{% extends 'admin_base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Edit User: {{ user.username }}</h2>
    <form method="POST" action="{{ url_for('auth.edit_user', id=user.id) }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required class="form-control">
                {% for role in Role.__members__.keys() %}
                <option value="{{ role }}" {% if role == user.role.name %}selected{% endif %}>{{ role }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update User</button>
        <a href="{{ url_for('auth.user_management') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
